<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loverman Barbershop</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32"> <!-- Fallback -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="styles.css">
</head>
    <title>Loverman Barbershop</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Loverman Barbershop</h1>
    </header>
    <main>
        <!-- Login -->
        <div id="login-section">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Usuário">
            <input type="password" id="login-password" placeholder="Senha">
            <button onclick="login()">Entrar</button>
            <button onclick="showRegister()">Cadastrar</button>
        </div>
        <!-- Cadastro -->
        <div id="register-section" style="display: none;">
            <h2>Cadastro</h2>
            <input type="text" id="register-username" placeholder="Usuário">
            <input type="password" id="register-password" placeholder="Senha">
            <input type="text" id="register-name" placeholder="Nome">
            <input type="text" id="register-phone" placeholder="Telefone">
            <button onclick="register()">Cadastrar</button>
            <button onclick="showLogin()">Voltar</button>
        </div>
        <!-- Painel do Cliente -->
        <div id="client-section" style="display: none;">
    <h2>Bem-vindo, <span id="client-username"></span></h2>
    <select id="barber-select"></select>
    <div>
        <label for="date-select">Data:</label>
        <select id="date-select"></select>
    </div>
    <div>
        <label for="time-select">Horário:</label>
        <select id="time-select"></select>
    </div>
    <button id="book-appointment">Agendar</button>
    <div id="calendar"></div>
    <button onclick="logout()">Sair</button>
</div>



        <!-- Painel do Admin -->
        <div id="admin-section" style="display: none;">
    <h2>Painel do Administrador</h2>
    <h3>Adicionar Barbeiro</h3>
    <input type="text" id="barber-name" placeholder="Nome do Barbeiro">
    <button onclick="addBarber()">Adicionar</button>
    <h3>Barbeiros Cadastrados</h3>
    <table id="barbers-table">
        <thead><tr><th>ID</th><th>Nome</th><th>Ações</th></tr></thead>
        <tbody></tbody>
    </table>
    <h3>Marcar Agendamento</h3>
    <select id="admin-client-select" style="width: 200px;">
        <option value="">Selecione um cliente</option>
    </select>
    <select id="admin-barber-select" style="width: 200px;">
        <option value="">Todos os barbeiros</option>
    </select>
    <input type="date" id="admin-appointment-date" style="width: 200px;">
    <input type="time" id="admin-appointment-time" step="1800" style="width: 200px;">
    <button onclick="createAdminAppointment()">Marcar Agendamento</button>

      <div id="admin-calendar"></div>
    <select id="view-select">
        <option value="dayGridMonth">Mensal</option>
        <option value="timeGridWeek">Semanal</option>
        <option value="timeGridDay">Diário</option>
    </select>
    <button id="refresh-events">Atualizar</button>
        </div>
    
    <h3>Clientes Cadastrados</h3>
    <table id="clients-table">
        <thead><tr><th>ID</th><th>Usuário</th><th>Nome</th><th>Telefone</th></tr></thead>
        <tbody></tbody>
    </table>
    <button onclick="logout()">Sair</button>
</div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
